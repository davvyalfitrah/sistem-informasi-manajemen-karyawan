    <div class="container mt-4">
        <h2>Data Divisi</h2>
        <table class="table table-striped" id="divisiTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Divisi</th>
                    <th>Deskripsi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data divisi akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Data divisi
        const divisiList = [
            { id: 1, namaDivisi: "IT", deskripsi: "Divisi yang menangani teknologi informasi dan sistem." },
            { id: 2, namaDivisi: "HR", deskripsi: "Divisi yang menangani sumber daya manusia." },
            { id: 3, namaDivisi: "Finance", deskripsi: "Divisi yang mengelola keuangan perusahaan." },
            { id: 4, namaDivisi: "Marketing", deskripsi: "Divisi yang bertanggung jawab untuk pemasaran dan penjualan." },
            { id: 5, namaDivisi: "Operasional", deskripsi: "Divisi yang mengelola operasional sehari-hari perusahaan." }
        ];

        // Menampilkan data divisi di tabel
        const tableBody = document.getElementById('divisiTable').getElementsByTagName('tbody')[0];
        divisiList.forEach(divisi => {
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${divisi.id}</td>
                <td>${divisi.namaDivisi}</td>
                <td>${divisi.deskripsi}</td>
            `;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
