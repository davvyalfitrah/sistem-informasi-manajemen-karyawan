    <div class="container mt-4">
        <h2>Data Jabatan</h2>
        <table class="table table-striped" id="jabatanTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Jabatan</th>
                    <th>Level</th>
                    <th>Gaji Pokok</th>
                    <th>Departemen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data jabatan akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Data jabatan
        const jabatanList = [
            { id: 1, jabatan: "CEO", level: "Eksekutif", gajiPokok: "50,000,000", departemen: "Manajemen" },
            { id: 2, jabatan: "Manager", level: "Menengah", gajiPokok: "20,000,000", departemen: "IT" },
            { id: 3, jabatan: "Staff", level: "Junior", gajiPokok: "10,000,000", departemen: "HR" },
            { id: 4, jabatan: "Supervisor", level: "Menengah", gajiPokok: "15,000,000", departemen: "Finance" },
            { id: 5, jabatan: "HR", level: "Menengah", gajiPokok: "18,000,000", departemen: "HR" },
            { id: 6, jabatan: "Finance", level: "Menengah", gajiPokok: "18,000,000", departemen: "Finance" },
            { id: 7, jabatan: "Marketing", level: "Junior", gajiPokok: "10,000,000", departemen: "Marketing" }
        ];

        // Menampilkan data jabatan di tabel
        const tableBody = document.getElementById('jabatanTable').getElementsByTagName('tbody')[0];
        jabatanList.forEach(jabatan => {
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `
                <td>${jabatan.id}</td>
                <td>${jabatan.jabatan}</td>
                <td>${jabatan.level}</td>
                <td>${jabatan.gajiPokok}</td>
                <td>${jabatan.departemen}</td>
            `;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
